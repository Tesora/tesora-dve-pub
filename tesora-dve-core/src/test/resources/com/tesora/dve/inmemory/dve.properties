properties.identifier: com/tesora/dve/inmemory/dve.properties
client.port: ${client.port}
client.msgTimeout: ${client.msgtimeout}
worker.ResultChunkMaxSize: 200000
MySqlPortal.port: ${PEMysqlProtocolConverter.port}

javax.persistence.jdbc.driver: org.apache.derby.jdbc.EmbeddedDriver
javax.persistence.jdbc.url: jdbc:derby:memory:memtest;create=true
javax.persistence.jdbc.user: root
javax.persistence.jdbc.password: password
hibernate.dialect: org.hibernate.dialect.DerbyDialect
hibernate.default_schema: ${hibernate.default_schema}
hibernate.connection.isolation=${hibernate.connection.isolation}

hibernate.show_sql: false
hibernate.format_sql: true
hibernate.hbm2ddl.auto: update
